<script>
// 전역 변수
var currentUser = null;
var portfolioChart = null;

// 레벨 시스템 설정
var levelSystem = {
    yellow: { name: 'YELLOW', exp: 0, max: 3000, class: 'level-yellow' },
    orange: { name: 'ORANGE', exp: 3000, max: 6000, class: 'level-orange' },
    green: { name: 'GREEN', exp: 6000, max: 10000, class: 'level-green' },
    blue: { name: 'BLUE', exp: 10000, max: 15000, class: 'level-blue' },
    brown: { name: 'BROWN', exp: 15000, max: 25000, class: 'level-brown' },
    black: { name: 'BLACK', exp: 25000, max: 50000, class: 'level-black' },
    red: { name: 'RED', exp: 50000, max: 100000, class: 'level-red' }
};

// 페이지 이동 함수 (캐시 무력화 적용)
function navigateToPage(page) {
    try {
        saveUserData();
        window.location.href = page + '?v=' + new Date().getTime();
    } catch (error) {
        console.error('페이지 이동 오류:', error);
        window.location.href = page;
    }
}

// 자동 로그인 확인
function checkAutoLogin() {
    try {
        var savedUserId = localStorage.getItem('fineu_current_user_id');
        if (savedUserId) {
            setupUser(savedUserId);
            showMainScreen(savedUserId);
            return true;
        }
    } catch (error) {
        console.error('자동 로그인 확인 오류:', error);
    }
    return false;
}

// 로그인 함수
function performLogin() {
    try {
        var userIdInput = document.getElementById('userId');
        var passwordInput = document.getElementById('userPassword');
        
        if (!userIdInput || !passwordInput) {
            alert('입력 필드를 찾을 수 없습니다.');
            return;
        }
        
        var userId = userIdInput.value.trim();
        var password = passwordInput.value.trim();
        
        if (!userId || !password) {
            alert('아이디와 비밀번호를 입력해주세요.');
            return;
        }
        
        const isSpecialUser = userId === 'test' && password === 'test';
        
        setupUser(userId, isSpecialUser);
        
        showMainScreen(userId);
    } catch (error) {
        console.error('로그인 오류:', error);
        alert('로그인 중 오류가 발생했습니다.');
    }
}

// 메인 화면 표시
function showMainScreen(userId) {
    try {
        if (!currentUser || currentUser.id !== userId) {
            const isSpecialUser = userId === 'test';
            setupUser(userId, isSpecialUser);
        }
        
        var loginScreen = document.getElementById('loginScreen');
        var mainScreen = document.getElementById('mainScreen');
        
        if (loginScreen) loginScreen.classList.remove('active');
        if (mainScreen) mainScreen.classList.add('active');
        
        updateDisplay();
    } catch (error) {
        console.error('화면 전환 오류:', error);
    }
}

// 사용자 초기화
function setupUser(userId, isSpecialUser = false) {
    try {
        var savedData = localStorage.getItem('user_' + userId);
        if (savedData) {
            currentUser = JSON.parse(savedData);
            // test 계정은 항상 black 등급으로 설정
            if (userId === 'test') {
                currentUser.level = 'black';
            }
        } else {
            currentUser = {
                id: userId,
                name: userId,
                level: isSpecialUser ? 'black' : 'yellow',
                exp: 0,
                virtualBalance: 10000000,
                portfolio: { deposit: [], stock: [], bond: [], etf: [], crypto: [], commodity: [] },
                transactions: [],
                profileImage: null
            };
        }
        
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
        localStorage.setItem('fineu_current_user_id', userId);
        
    } catch (error) {
        console.error('사용자 설정 오류:', error);
    }
}

// 화면 표시 업데이트
function updateDisplay() {
    try {
        if (!currentUser) return;
        
        document.getElementById('userName').textContent = currentUser.name;
        
        updateProfileImageDisplay();
        updateLevelDisplay();
        updateAssetsDisplay();
        
    } catch (error) {
        console.error('화면 업데이트 오류:', error);
    }
}

// 프로필 이미지 업데이트
function updateProfileImageDisplay() {
    const profileImageSrc = currentUser.profileImage;
    const profileImageElements = document.querySelectorAll('#profileImage, #headerProfileImage, #modalProfileImage');
    const placeholderElements = document.querySelectorAll('#profilePlaceholder');
    const headerIcon = document.getElementById('headerProfileIcon');

    profileImageElements.forEach(el => {
        if (profileImageSrc) {
            el.src = profileImageSrc;
            el.classList.remove('hidden');
        } else {
            el.classList.add('hidden');
        }
    });

    placeholderElements.forEach(el => {
        if (profileImageSrc) {
            el.style.display = 'none';
        } else {
            el.style.display = 'flex';
        }
    });
    
    if (profileImageSrc) {
        headerIcon.classList.add('hidden');
    } else {
        headerIcon.classList.remove('hidden');
    }
}

// 레벨 표시 업데이트
function updateLevelDisplay() {
    try {
        var level = levelSystem[currentUser.level];
        if (!level) return;
        
        var levelBadgeProfile = document.getElementById('userLevel');
        var navLevelBadge = document.getElementById('navLevelBadge');
        
        levelBadgeProfile.className = 'level-badge-profile ' + level.class;
        levelBadgeProfile.textContent = level.name;
        
        navLevelBadge.className = 'level-badge-nav ' + level.class;
        navLevelBadge.textContent = level.name;
        
        document.getElementById('userExp').textContent = currentUser.exp + ' / ' + level.max + ' EXP';
    } catch (error) {
        console.error('레벨 업데이트 오류:', error);
    }
}

// 자산 표시 업데이트
function updateAssetsDisplay() {
    try {
        let totalInvestmentValue = 0;
        let totalPurchaseValue = 0;
        Object.values(currentUser.portfolio).flat().forEach(asset => {
            totalInvestmentValue += asset.quantity * (asset.currentPrice || asset.avgPrice);
            totalPurchaseValue += asset.quantity * asset.avgPrice;
        });

        const totalAssetsValue = currentUser.virtualBalance + totalInvestmentValue;
        document.getElementById('totalAssets').textContent = totalAssetsValue.toLocaleString() + '원';
        
        const profitLoss = totalInvestmentValue - totalPurchaseValue;
        const profitRate = totalPurchaseValue > 0 ? (profitLoss / totalPurchaseValue * 100) : 0;
        const profitText = (profitLoss >= 0 ? '+' : '') + profitLoss.toLocaleString() + '원 (' + profitRate.toFixed(2) + '%)';
        const profitClass = profitLoss >= 0 ? 'text-red-600' : 'text-blue-600';
        
        const profitElement = document.getElementById('totalProfitLoss');
        profitElement.textContent = profitText;
        profitElement.className = 'font-semibold ' + profitClass;
        
        updateAssetsList(totalAssetsValue);
    } catch (error) {
        console.error('자산 업데이트 오류:', error);
    }
}

// 자산 리스트 업데이트
function updateAssetsList(totalAssetsValue) {
    try {
        var assetsList = document.getElementById('assetsList');
        assetsList.innerHTML = '';
        
        let assetsHTML = `<div class="bg-white rounded-xl p-4 card-shadow asset-category asset-cash">
            <div class="flex justify-between items-center">
                <div><p class="font-semibold">현금</p><p class="text-sm text-gray-500">보유 현금</p></div>
                <div class="text-right"><p class="font-bold">${currentUser.virtualBalance.toLocaleString()}원</p></div>
            </div></div>`;
        
        Object.entries(currentUser.portfolio).forEach(([type, assets]) => {
            if (!assets) return;
            assets.forEach(asset => {
                const totalValue = asset.quantity * (asset.currentPrice || asset.avgPrice);
                const assetName = asset.name || '알 수 없는 자산';
                assetsHTML += `<div class="bg-white rounded-xl p-4 card-shadow asset-category asset-${type}">
                    <div class="flex justify-between items-center">
                        <div><p class="font-semibold">${assetName}</p>
                        <p class="text-sm text-gray-500">${asset.quantity}개 보유</p></div>
                        <div class="text-right"><p class="font-bold">${totalValue.toLocaleString()}원</p></div>
                    </div></div>`;
            });
        });
        
        assetsList.innerHTML = assetsHTML;
        updatePortfolioDisplay(totalAssetsValue);
    } catch (error) {
        console.error('자산 리스트 업데이트 오류:', error);
    }
}

// 포트폴리오 표시 업데이트
function updatePortfolioDisplay(totalAssetsValue) {
    try {
        initPortfolioChart(totalAssetsValue);
        
        var portfolioDetails = document.getElementById('portfolioDetails');
        portfolioDetails.innerHTML = '';
        
        if (totalAssetsValue === 0) return;

        const cashRatio = (currentUser.virtualBalance / totalAssetsValue * 100).toFixed(1);
        let detailsHTML = `<div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
            <div class="flex items-center space-x-2">
                <div class="w-4 h-4 bg-gray-400 rounded-full"></div>
                <span class="font-semibold">현금</span></div>
            <span class="font-bold">${cashRatio}%</span></div>`;

        const typeColors = { stock: '#3B82F6', bond: '#10B981', deposit: '#8B5CF6', etf: '#F59E0B', crypto: '#EF4444', commodity: '#6B7280' };
        
        Object.entries(currentUser.portfolio).forEach(([type, assets]) => {
            if (assets && assets.length > 0) {
                const typeValue = assets.reduce((sum, asset) => sum + (asset.quantity * (asset.currentPrice || asset.avgPrice)), 0);
                const typeRatio = (typeValue / totalAssetsValue * 100).toFixed(1);
                const typeName = type.charAt(0).toUpperCase() + type.slice(1);
                detailsHTML += `<div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                    <div class="flex items-center space-x-2">
                        <div class="w-4 h-4 rounded-full" style="background-color: ${typeColors[type]}"></div>
                        <span class="font-semibold">${typeName}</span></div>
                    <span class="font-bold">${typeRatio}%</span></div>`;
            }
        });
        
        portfolioDetails.innerHTML = detailsHTML;
    } catch (error) {
        console.error('포트폴리오 업데이트 오류:', error);
    }
}

// 포트폴리오 차트 초기화
function initPortfolioChart(totalAssetsValue) {
    try {
        var canvas = document.getElementById('portfolioChart');
        if (!canvas) return;
        var ctx = canvas.getContext('2d');
        
        if (portfolioChart) portfolioChart.destroy();
        
        var labels = ['현금'];
        var data = [currentUser.virtualBalance];
        var colors = ['#6B7280'];
        const typeColors = { stock: '#3B82F6', bond: '#10B981', deposit: '#8B5CF6', etf: '#F59E0B', crypto: '#EF4444', commodity: '#6B7280' };

        Object.entries(currentUser.portfolio).forEach(([type, assets]) => {
            if (assets && assets.length > 0) {
                const typeValue = assets.reduce((sum, asset) => sum + (asset.quantity * (asset.currentPrice || asset.avgPrice)), 0);
                labels.push(type.charAt(0).toUpperCase() + type.slice(1));
                data.push(typeValue);
                colors.push(typeColors[type]);
            }
        });
        
        portfolioChart = new Chart(ctx, {
            type: 'doughnut',
            data: { labels, datasets: [{ data, backgroundColor: colors, borderWidth: 0 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
        
    } catch (error) {
        console.error('포트폴리오 차트 오류:', error);
    }
}
